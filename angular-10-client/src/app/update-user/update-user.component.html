<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="../../assets/profileimage.jfif"
      class="profile-img-card"
    />
    <form
      name="form"
      (ngSubmit)="onSubmit()"
      novalidate
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="user.username"
          required
          minlength="3"
          maxlength="20"
          #username="ngModel"
          disabled
        />
      </div>
      <div class="form-group">
        <label for="role">role</label>

        <select name="role" [(ngModel)]="role" class='form-control'>
          <option *ngFor="let element of roles" [ngValue]="element.value">{{element.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Change role</button>
      </div>
    </form>
  </div>
</div>
